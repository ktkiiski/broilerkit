<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="ie-edge" http-equiv="x-ua-compatible">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>Log in</title>
</head>
<body>
<h1>Log in</h1>
<p><label>
    <input type="checkbox" id="login-as-admin-checkbox"> Log in as an admin
</label></p>
<h4>Sign up as a new user</h4>
<form id="registration-form">
    <div><label>Email</label></div>
    <div><input type="email" id="email-input" placeholder="Type an unique email address"></div>
    <div><label>Name</label></div>
    <div><input type="text" id="name-input" placeholder="Type the full name"></div>
    <div><label><input type="checkbox" checked id="avatar-checkbox"> Has avatar</label></div>
    <div><button type="submit">Sign up</button></div>
</form>
<hr>
<h4>Sign in with an existing user</h4>
</body>
</html>
